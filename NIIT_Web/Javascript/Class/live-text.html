<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer>
        function liveText(){
            let text = document.getElementById("live");
            let type = document.getElementById("head");
            type.innerText = text.value;
        }
    </script>
</head>
<body>
    <div class="wrap">
        <input type="text" onkeyup="liveText()" id="live">
        <h1 id="head"></h1>
    </div>
</body>
</html>
